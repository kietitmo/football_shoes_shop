<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="background-color: #f7f7f7; padding: 20px; text-align: center;">
        <h2>Welcome to Shoes Shop!</h2>
        <p>Hi {{ email }},</p>
        <p>Thank you for signing up! Please verify your email address by clicking the button below:</p>
        <a href="{{ verification_url }}" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; margin-top: 20px; border-radius: 5px;">Verify Email</a>
        <p style="margin-top: 20px;">If you did not sign up for an account, please ignore this email.</p>
        <p>Best regards,</p>
        <p>Shoes Shop Team</p>
    </div>
</body>
</html>
